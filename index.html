        apps.forEach(app => {

        // å…¨å±€å˜é‡

        // åˆå§‹åŒ–å‡½æ•°

            // æ›´æ–°æ—¶é—´
            setInterval(updateTime, 60000);

            appsContainer.addEventListener('scroll', updatePageIndicator);

        // æ–°å¢ï¼šè®¾ç½®ä¸»é¢˜åˆ‡æ¢åŠŸèƒ½
        function setupThemeToggle() {
            // åˆ›å»ºæŒ‰é’®
            const btn = document.createElement('button');
            btn.className = 'theme-toggle-btn';
            btn.innerHTML = '<i class="fas fa-moon"></i>';
            btn.title = 'åˆ‡æ¢é»‘å¤œæ¨¡å¼';
            document.body.appendChild(btn);

            // æ£€æŸ¥æœ¬åœ°å­˜å‚¨ä¸­æ˜¯å¦æœ‰ä¿å­˜çš„ä¸»é¢˜è®¾ç½®
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                btn.innerHTML = '<i class="fas fa-sun"></i>';
                btn.title = 'åˆ‡æ¢æ—¥é—´æ¨¡å¼';

            // ç‚¹å‡»äº‹ä»¶
            btn.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                const isDark = document.body.classList.contains('dark-mode');
                
                // æ›´æ–°æŒ‰é’®å›¾æ ‡
                btn.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
                btn.title = isDark ? 'åˆ‡æ¢æ—¥é—´æ¨¡å¼' : 'åˆ‡æ¢é»‘å¤œæ¨¡å¼';
                
                // ä¿å­˜è®¾ç½®åˆ°æœ¬åœ°å­˜å‚¨
                localStorage.setItem('theme', isDark ? 'dark' : 'light');

        // æ£€æŸ¥æ˜¯å¦æ˜¾ç¤ºåˆ†ç±»æ ‡ç­¾
        function checkCategoryTabs() {
            const isDesktop = window.innerWidth >= 768;
            if (isDesktop) {
                categoryTabs.style.display = 'flex';
                pageIndicator.style.display = 'block';
            } else {
                categoryTabs.style.display = 'none';
                pageIndicator.style.display = 'none';
            }
        }
        
        // è®¡ç®—å¯è§çš„åº”ç”¨æ•°é‡
        function calculateVisibleApps() {
            const containerHeight = appsContainer.clientHeight;
            const gridHeight = appsGrid.clientHeight;
            const scrollTop = appsContainer.scrollTop;
            
            const rowHeight = 100;
            const visibleRows = Math.ceil(containerHeight / rowHeight);
            let visibleApps = visibleRows * 4;
            
            const totalApps = appsGrid.children.length;
            visibleApps = Math.min(visibleApps, totalApps);
            
            const scrolledRows = Math.floor(scrollTop / rowHeight);
            const scrolledApps = scrolledRows * 4;
            
            const actualVisible = Math.min(totalApps, visibleApps + scrolledApps);
            
            return {
                visible: Math.min(actualVisible, totalApps),
                total: totalApps,
                percentage: Math.round((actualVisible / totalApps) * 100)
            };
        }
        
        // æ›´æ–°é¡µé¢æŒ‡ç¤ºå™¨
        function updatePageIndicator() {
            const stats = calculateVisibleApps();
            visibleCountElement.textContent = stats.visible;
            
            if (stats.visible >= stats.total) {
                pageIndicator.textContent = `å·²æ˜¾ç¤ºå…¨éƒ¨ ${stats.total} ä¸ªåº”ç”¨`;
                pageIndicator.style.color = "rgba(255, 255, 255, 0.7)";
            } else {
                pageIndicator.textContent = `å·²æ˜¾ç¤º ${stats.visible}/${stats.total} ä¸ªåº”ç”¨ (${stats.percentage}%)ï¼Œå‘ä¸‹æ»‘åŠ¨æŸ¥çœ‹æ›´å¤š...`;
                pageIndicator.style.color = "rgba(255, 255, 255, 0.5)";
            }
        }
        
        // æ¸²æŸ“åº”ç”¨
        function renderApps() {
            appsGrid.innerHTML = '';
            
            // ç­›é€‰åº”ç”¨
            let filteredApps = apps;
            if (currentCategory !== "all") {
                filteredApps = apps.filter(app => app.category === currentCategory);
            }
            
            // æ¸²æŸ“åº”ç”¨
            filteredApps.forEach((app) => {
                const appItem = document.createElement('a');
                appItem.className = 'app-item';
                appItem.href = app.url;
                appItem.target = "_blank";
                appItem.dataset.id = app.id;
                appItem.innerHTML = `
                    <div class="app-icon ${app.colorClass}">
                        <i class="${app.icon}"></i>
                    </div>
                    <div class="app-name">${app.name}</div>
                `;
                
                // æ·»åŠ ç‚¹å‡»äº‹ä»¶
                appItem.addEventListener('click', (e) => {
                    if (e.ctrlKey || e.metaKey) return;
                    e.preventDefault();
                    showAppDetails(app);
                });
                
                appsGrid.appendChild(appItem);
            });
            
            // æ›´æ–°æŒ‡ç¤ºå™¨
            setTimeout(updatePageIndicator, 100);
        }
        
        // æ˜¾ç¤ºåº”ç”¨è¯¦æƒ…
        function showAppDetails(app) {
            detailAppIcon.className = `detail-app-icon ${app.colorClass}`;
            detailAppIcon.innerHTML = `<i class="${app.icon}"></i>`;
            detailAppName.textContent = app.name;
            detailAppDesc.textContent = app.desc;
            detailDownloadBtn.href = app.url;
            detailInfoBtn.href = app.infoUrl || app.url;
            
            // è®¾ç½®å¤‡ç”¨é“¾æ¥æŒ‰é’®
            if (app.alternateUrl) {
                detailAlternateBtn.href = app.alternateUrl;
                detailAlternateBtn.style.display = 'flex';
            } else {
                detailAlternateBtn.style.display = 'none';
            }
            
            appDetailsPanel.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            // åˆ†ç±»æ ‡ç­¾ç‚¹å‡»äº‹ä»¶
            categoryTabs.querySelectorAll('.category-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    if (window.innerWidth < 768) return;
                    
                    categoryTabs.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    currentCategory = tab.getAttribute('data-category');
                    renderApps();
                    appsContainer.scrollTop = 0;
                });
            });
            
            // èœå•é¡¹ç‚¹å‡»äº‹ä»¶
            menuItems.forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    
                    menuItems.forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                    
                    const menu = item.getAttribute('data-menu');
                    if (menu !== currentMenu) {
                        currentMenu = menu;
                        
                        if (menu === "daily") currentCategory = "daily";
                        else if (menu === "network") currentCategory = "network";
                        else if (menu === "tool") currentCategory = "tool";
                        else if (menu === "other") currentCategory = "other";
                        else currentCategory = "all";
                        
                        if (window.innerWidth >= 768) {
                            categoryTabs.querySelectorAll('.category-tab').forEach(tab => {
                                tab.classList.remove('active');
                                if (tab.getAttribute('data-category') === currentCategory) {
                                    tab.classList.add('active');
                                }
                            });
                        }
                        
                        renderApps();
                        appsContainer.scrollTop = 0;
                    }
                });
            });
            
            // å…³é—­è¯¦æƒ…é¢æ¿
            closeDetailsBtn.addEventListener('click', closeAppDetails);
            
            // ç‚¹å‡»é¢æ¿èƒŒæ™¯å…³é—­
            appDetailsPanel.addEventListener('click', (e) => {
                if (e.target === appDetailsPanel) {
                    closeAppDetails();
                }
            });
            
            // ESCé”®å…³é—­è¯¦æƒ…é¢æ¿
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && appDetailsPanel.classList.contains('active')) {
                    closeAppDetails();
                }
            });
        }
        
        // å…³é—­åº”ç”¨è¯¦æƒ…
        function closeAppDetails() {
            appDetailsPanel.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
        
        // æ›´æ–°æ—¶é—´
        function updateTime() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            
            const timeString = `${hours}:${minutes}`;
            
            if (currentTimeElement) currentTimeElement.textContent = timeString;
            if (mobileTimeElement) mobileTimeElement.textContent = timeString;
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
